<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Semicolon Fingers</title>
  <link rel="icon" href="arms-400.png">
  <link rel="stylesheet" href="styles.css">
</head>

<noscript>

</noscript>

<body>
  <main>
    <div class="title">
      <h1><u>Semicolon Fing</u>ers</h1>
      <p id="subtitle">A collection of poetry by @<a href="https://thisispalash.com">thisispalash</a></p>
    </div>
    <table id="grid">
      <tr>
        <td>
          <div class="button unclicked" id="a1"></div>
        </td>
        <td>
          <div class="button unclicked" id="a2"></div>
        </td>
        <td>
          <div class="button unclicked" id="a3"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="button unclicked" id="b1"></div>
        </td>
        <td>
          <div class="button unclicked" id="b2"></div>
        </td>
        <td>
          <div class="button unclicked" id="b3"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="button unclicked" id="c1"></div>
        </td>
        <td>
          <div class="button unclicked" id="c2"></div>
        </td>
        <td>
          <div class="button unclicked" id="c3"></div>
        </td>
      </tr>
    </table>
    <div class="modal" id="reader">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" id="closeReader">close</span>
          <p id="poemTitle"></p>
        </div>
        <div class="modal-body" id="poemBody"></div>

      </div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="functional.js"></script>
